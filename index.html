<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>链接池管理</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>链接池管理</h1>
  <div id="link-list">
    <!-- 链接列表会在这里展示 -->
  </div>

  <h2>添加新链接</h2>
  <form id="link-form">
    <input type="text" id="url" placeholder="链接地址" required>
    <input type="number" id="weight" placeholder="权重" required>
    <button type="submit">添加链接</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
